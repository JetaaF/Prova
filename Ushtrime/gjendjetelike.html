<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    a{
        display: block;
        color: black;
        text-decoration: none;
    }
    a:visited{
        color: orange;
        background-color: lightsalmon;
    }
    a:hover{
        color: blueviolet;
    }
    a:active{
        color: dodgerblue;
    }
</style>
</head>
<body>
    <a href="#">link on link state</a>
    <a href="#">link on visited( has been clicked at least once)</a>
    <a href="#">link on hover state( mouse on top)</a>
    <a href="#">link on active state( is pressed right now)</a>
</body>
</html>
